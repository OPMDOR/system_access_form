<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Request - OPM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Approval Card */
        .approval-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .request-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 15px;
        }

        .status-badge.pending {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.2);
        }

        .status-badge.approved {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .status-badge.rejected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            margin: 20px 30px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .message.success {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
        }

        .message.info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
        }

        /* Request Details */
        .request-details {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .request-details h3 {
            color: #1a237e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f5f5f5;
        }

        .detail-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-section h4 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        /* Staff Table */
        .staff-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .staff-table th {
            background: #f5f5f5;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #eee;
        }

        .staff-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .staff-table tbody tr:hover {
            background: #f9f9f9;
        }

        /* System Info */
        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .info-item {
            padding: 10px 0;
        }

        .info-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        /* Reason Box */
        .reason-box {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            line-height: 1.6;
        }

        /* Approver Section */
        .approver-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .approver-section h3 {
            color: #1a237e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group label:after {
            content: " *";
            color: #f44336;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Action Buttons */
        .action-buttons {
            padding: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .approve-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #66bb6a 100%);
            color: white;
        }

        .reject-btn {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }

        .back-btn {
            background: #6c757d;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 22px;
                flex-direction: column;
                gap: 8px;
            }
            
            .request-details,
            .approver-section,
            .action-buttons {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .staff-table {
                display: block;
                overflow-x: auto;
            }
            
            .system-info {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a237e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="approval-card">
            <div class="header">
                <div class="request-id" id="requestIdDisplay">Request ID: Loading...</div>
                <h1><i class="fas fa-check-circle"></i> System Access Request Approval</h1>
                <div id="statusDisplay"></div>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Request Details -->
            <div id="requestDetails" class="request-details">
                <h3>Request Details</h3>
                <div id="detailsContent">
                    <!-- Details will be loaded here -->
                </div>
            </div>
            
            <!-- Approver Information -->
            <div class="approver-section" id="approverSection">
                <h3><i class="fas fa-user-tie"></i> Approver Information</h3>
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="approverName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Your Email *</label>
                    <input type="email" id="approverEmail" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Comments (Optional)</label>
                    <textarea id="comments" rows="3" placeholder="Add any comments or feedback..."></textarea>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button onclick="approveRequest()" class="action-btn approve-btn">
                    <i class="fas fa-check"></i> Approve Request
                </button>
                <button onclick="rejectRequest()" class="action-btn reject-btn">
                    <i class="fas fa-times"></i> Reject Request
                </button>
                <button onclick="goToHome()" class="action-btn back-btn">
                    <i class="fas fa-home"></i> Go to Home
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Get request ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('id');
        
        if (!requestId) {
            showMessage('No request ID provided in the URL.', 'error');
            document.getElementById('requestIdDisplay').textContent = 'Invalid Request';
            hideApprovalSection();
            return;
        }
        
        // Display request ID
        document.getElementById('requestIdDisplay').textContent = `Request ID: ${requestId}`;
        
        // Load request data
        function loadRequest() {
            try {
                // Get all requests from localStorage
                const allRequests = JSON.parse(localStorage.getItem('opm_requests') || '[]');
                const request = allRequests.find(req => req.id === requestId);
                
                if (!request) {
                    showMessage('Request not found. It may have been deleted or the link is incorrect.', 'error');
                    hideApprovalSection();
                    return;
                }
                
                displayRequestDetails(request);
                
                // Check if already processed
                if (request.status !== 'pending') {
                    showMessage(`This request has already been ${request.status}.`, 'info');
                    hideApprovalSection();
                }
                
            } catch (error) {
                showMessage('Error loading request: ' + error.message, 'error');
                hideApprovalSection();
            }
        }
        
        function displayRequestDetails(request) {
            const detailsContent = document.getElementById('detailsContent');
            const statusDisplay = document.getElementById('statusDisplay');
            
            // Update status badge
            let statusClass = 'pending';
            let statusText = 'Pending Approval';
            
            if (request.status === 'approved') {
                statusClass = 'approved';
                statusText = 'Approved';
            } else if (request.status === 'rejected') {
                statusClass = 'rejected';
                statusText = 'Rejected';
            }
            
            statusDisplay.innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
            
            // Create details HTML
            let html = '';
            
            // Staff Information
            html += `
                <div class="detail-section">
                    <h4><i class="fas fa-users"></i> Staff Selected for Access (${request.staffList ? request.staffList.length : 0})</h4>
                    <table class="staff-table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            if (request.staffList && request.staffList.length > 0) {
                request.staffList.forEach((staff, index) => {
                    const fullName = `${staff["First Name"]} ${staff["Last Name"]}`;
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td><strong>${fullName}</strong></td>
                            <td>${staff["Email"]}</td>
                            <td>${staff["Title/Position"]}</td>
                        </tr>
                    `;
                });
            } else {
                html += `
                    <tr>
                        <td colspan="4" style="text-align: center; color: #666; padding: 20px;">
                            No staff information available
                        </td>
                    </tr>
                `;
            }
            
            html += `
                        </tbody>
                    </table>
                </div>
                
                <div class="detail-section">
                    <h4><i class="fas fa-laptop"></i> System Details</h4>
                    <div class="system-info">
                        <div class="info-item">
                            <div class="info-label">System Required</div>
                            <div class="info-value">${request.systemName || request.system || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Access Rights</div>
                            <div class="info-value">${request.accessRightsNames || request.accessRights || 'N/A'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h4><i class="fas fa-clock"></i> Access Duration</h4>
                    <div class="system-info">
                        <div class="info-item">
                            <div class="info-label">Start Date</div>
                            <div class="info-value">${request.startDate || 'Current Date'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">End Date</div>
                            <div class="info-value">${request.endDate || 'N/A'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h4><i class="fas fa-file-alt"></i> Reason for Access</h4>
                    <div class="reason-box">
                        ${request.reason || 'No reason provided.'}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h4><i class="fas fa-user-circle"></i> Request Information</h4>
                    <div class="system-info">
                        <div class="info-item">
                            <div class="info-label">Requested By</div>
                            <div class="info-value">${request.requestingOfficer || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Request Email</div>
                            <div class="info-value">${request.requestingOfficerEmail || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Request Date</div>
                            <div class="info-value">${new Date(request.timestamp || Date.now()).toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // If already processed, show approver info
            if (request.status !== 'pending') {
                html += `
                    <div class="detail-section">
                        <h4><i class="fas fa-check-circle"></i> Approval Details</h4>
                        <div class="system-info">
                            <div class="info-item">
                                <div class="info-label">${request.status === 'approved' ? 'Approved' : 'Rejected'} By</div>
                                <div class="info-value">${request.approver || 'N/A'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">${request.status === 'approved' ? 'Approval' : 'Rejection'} Date</div>
                                <div class="info-value">${new Date(request.approvalDate).toLocaleString()}</div>
                            </div>
                            ${request.comments ? `
                            <div class="info-item" style="grid-column: 1 / -1;">
                                <div class="info-label">Comments</div>
                                <div class="info-value">${request.comments}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            detailsContent.innerHTML = html;
        }
        
        function approveRequest() {
            const approverName = document.getElementById('approverName').value.trim();
            const approverEmail = document.getElementById('approverEmail').value.trim();
            const comments = document.getElementById('comments').value.trim();
            
            if (!approverName || !approverEmail) {
                showMessage('Please enter your name and email.', 'error');
                return;
            }
            
            if (!validateEmail(approverEmail)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            updateRequestStatus('approved', approverName, approverEmail, comments);
        }
        
        function rejectRequest() {
            const approverName = document.getElementById('approverName').value.trim();
            const approverEmail = document.getElementById('approverEmail').value.trim();
            const comments = document.getElementById('comments').value.trim();
            
            if (!approverName || !approverEmail) {
                showMessage('Please enter your name and email.', 'error');
                return;
            }
            
            if (!validateEmail(approverEmail)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            if (!comments) {
                if (!confirm('Are you sure you want to reject without adding comments?')) {
                    return;
                }
            }
            
            updateRequestStatus('rejected', approverName, approverEmail, comments);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function updateRequestStatus(status, approverName, approverEmail, comments) {
            try {
                // Get all requests
                const allRequests = JSON.parse(localStorage.getItem('opm_requests') || '[]');
                const requestIndex = allRequests.findIndex(req => req.id === requestId);
                
                if (requestIndex === -1) {
                    showMessage('Request not found.', 'error');
                    return;
                }
                
                // Update request
                allRequests[requestIndex].status = status;
                allRequests[requestIndex].approver = approverName;
                allRequests[requestIndex].approverEmail = approverEmail;
                allRequests[requestIndex].comments = comments;
                allRequests[requestIndex].approvalDate = new Date().toISOString();
                
                // Save back to localStorage
                localStorage.setItem('opm_requests', JSON.stringify(allRequests));
                
                // Show success message
                const action = status === 'approved' ? 'approved' : 'rejected';
                showMessage(`Request ${action} successfully! The requestor will be notified.`, 'success');
                
                // Hide approval section
                hideApprovalSection();
                
                // Reload request details
                setTimeout(() => {
                    loadRequest();
                }, 1000);
                
            } catch (error) {
                showMessage('Error updating request: ' + error.message, 'error');
            }
        }
        
        function hideApprovalSection() {
            document.getElementById('approverSection').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        function goToHome() {
            window.location.href = 'index.html';
        }
        
        // Load request when page loads
        window.addEventListener('DOMContentLoaded', loadRequest);
    </script>
</body>
</html>
