<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Request - OPM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .approval-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .request-id {
            background: #f0f4ff;
            padding: 10px 20px;
            border-radius: 50px;
            font-family: monospace;
            font-weight: bold;
            color: #4361ee;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
        }
        
        .pending { background: #fff3cd; color: #856404; }
        .approved { background: #d4edda; color: #155724; }
        .rejected { background: #f8d7da; color: #721c24; }
        
        .request-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            width: 200px;
        }
        
        .detail-value {
            flex: 1;
            color: #333;
        }
        
        .approver-section {
            background: #fff8e1;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #ffb300;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
        }
        
        .action-btn {
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            min-width: 150px;
        }
        
        .approve-btn {
            background: #4CAF50;
            color: white;
        }
        
        .reject-btn {
            background: #e74c3c;
            color: white;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #28a745;
        }
        
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #dc3545;
        }
        
        @media (max-width: 768px) {
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="approval-card">
            <div class="header">
                <div class="request-id" id="requestIdDisplay">Request ID: Loading...</div>
                <h1>System Access Request Approval</h1>
                <div id="statusDisplay"></div>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Request Details -->
            <div id="requestDetails" class="request-details">
                <h3>Request Details</h3>
                <div id="detailsContent">
                    <!-- Details will be loaded here -->
                </div>
            </div>
            
            <!-- Approver Information -->
            <div class="approver-section" id="approverSection">
                <h3>Approver Information</h3>
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="approverName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Your Email *</label>
                    <input type="email" id="approverEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Comments (Optional)</label>
                    <textarea id="comments" rows="3" placeholder="Add any comments..."></textarea>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button onclick="approveRequest()" class="action-btn approve-btn">
                    Approve Request
                </button>
                <button onclick="rejectRequest()" class="action-btn reject-btn">
                    Reject Request
                </button>
                <button onclick="goBack()" class="action-btn back-btn">
                    Go Back
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Get request ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('id');
        
        if (!requestId) {
            document.getElementById('message').textContent = 'No request ID provided.';
            document.getElementById('message').className = 'message error';
            document.getElementById('message').style.display = 'block';
            return;
        }
        
        // Display request ID
        document.getElementById('requestIdDisplay').textContent = `Request ID: ${requestId}`;
        
        // Load request data
        function loadRequest() {
            try {
                // Get all requests from localStorage
                const allRequests = JSON.parse(localStorage.getItem('opm_requests') || '[]');
                const request = allRequests.find(req => req.id === requestId);
                
                if (!request) {
                    showMessage('Request not found. It may have been deleted or expired.', 'error');
                    hideApprovalSection();
                    return;
                }
                
                displayRequestDetails(request);
                
                // Check if already processed
                if (request.status !== 'pending') {
                    showMessage(`This request has already been ${request.status} on ${new Date(request.approvalDate).toLocaleDateString()}`, 'info');
                    hideApprovalSection();
                }
                
            } catch (error) {
                showMessage('Error loading request: ' + error.message, 'error');
                hideApprovalSection();
            }
        }
        
        function displayRequestDetails(request) {
            const detailsContent = document.getElementById('detailsContent');
            const statusDisplay = document.getElementById('statusDisplay');
            
            // Update status badge
            let statusClass = 'pending';
            let statusText = 'Pending Approval';
            
            if (request.status === 'approved') {
                statusClass = 'approved';
                statusText = 'Approved';
            } else if (request.status === 'rejected') {
                statusClass = 'rejected';
                statusText = 'Rejected';
            }
            
            statusDisplay.innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
            
            // Create details HTML
            let html = '';
            
            // Staff Information
            if (request.staff) {
                html += `
                    <div class="detail-row">
                        <div class="detail-label">Staff Name:</div>
                        <div class="detail-value">
                            ${request.staff['First Name'] || ''} 
                            ${request.staff['Middle Name'] ? request.staff['Middle Name'] + ' ' : ''}
                            ${request.staff['Last Name'] || ''}
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Staff Email:</div>
                        <div class="detail-value">${request.staff.Email || request.staffEmail || 'N/A'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Position:</div>
                        <div class="detail-value">${request.staff['Title/Position'] || 'N/A'}</div>
                    </div>
                `;
            } else {
                html += `
                    <div class="detail-row">
                        <div class="detail-label">Staff Email:</div>
                        <div class="detail-value">${request.staffEmail || 'N/A'}</div>
                    </div>
                `;
            }
            
            // System Information
            html += `
                <div class="detail-row">
                    <div class="detail-label">System:</div>
                    <div class="detail-value">${getSystemName(request.system)}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Access Rights:</div>
                    <div class="detail-value">${request.accessRights || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Duration:</div>
                    <div class="detail-value">${request.startDate || 'Current Date'} to ${request.endDate || 'N/A'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Requested By:</div>
                    <div class="detail-value">
                        ${request.requestingOfficer || userData.name || 'N/A'}
                        <br><small>${request.requestingOfficerEmail || userData.email || ''}</small>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Request Date:</div>
                    <div class="detail-value">${new Date(request.timestamp || Date.now()).toLocaleString()}</div>
                </div>
            `;
            
            // If already processed, show approver info
            if (request.status !== 'pending') {
                html += `
                    <div class="detail-row">
                        <div class="detail-label">${request.status === 'approved' ? 'Approved' : 'Rejected'} By:</div>
                        <div class="detail-value">
                            ${request.approver || 'N/A'}
                            <br><small>${request.approverEmail || ''}</small>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">${request.status === 'approved' ? 'Approval' : 'Rejection'} Date:</div>
                        <div class="detail-value">${new Date(request.approvalDate).toLocaleString()}</div>
                    </div>
                `;
            }
            
            detailsContent.innerHTML = html;
        }
        
        function getSystemName(systemCode) {
            const systems = {
                'progres_v4': 'Progres V4',
                'bims': 'BIMS',
                'rapp': 'RAPP'
            };
            return systems[systemCode] || systemCode;
        }
        
        function approveRequest() {
            const approverName = document.getElementById('approverName').value.trim();
            const approverEmail = document.getElementById('approverEmail').value.trim();
            const comments = document.getElementById('comments').value.trim();
            
            if (!approverName || !approverEmail) {
                showMessage('Please enter your name and email.', 'error');
                return;
            }
            
            updateRequestStatus('approved', approverName, approverEmail, comments);
        }
        
        function rejectRequest() {
            const approverName = document.getElementById('approverName').value.trim();
            const approverEmail = document.getElementById('approverEmail').value.trim();
            const comments = document.getElementById('comments').value.trim();
            
            if (!approverName || !approverEmail) {
                showMessage('Please enter your name and email.', 'error');
                return;
            }
            
            if (!comments) {
                if (!confirm('Are you sure you want to reject without adding comments?')) {
                    return;
                }
            }
            
            updateRequestStatus('rejected', approverName, approverEmail, comments);
        }
        
        function updateRequestStatus(status, approverName, approverEmail, comments) {
            try {
                // Get all requests
                const allRequests = JSON.parse(localStorage.getItem('opm_requests') || '[]');
                const requestIndex = allRequests.findIndex(req => req.id === requestId);
                
                if (requestIndex === -1) {
                    showMessage('Request not found.', 'error');
                    return;
                }
                
                // Update request
                allRequests[requestIndex].status = status;
                allRequests[requestIndex].approver = approverName;
                allRequests[requestIndex].approverEmail = approverEmail;
                allRequests[requestIndex].comments = comments;
                allRequests[requestIndex].approvalDate = new Date().toISOString();
                
                // Save back to localStorage
                localStorage.setItem('opm_requests', JSON.stringify(allRequests));
                
                // Show success message
                const action = status === 'approved' ? 'approved' : 'rejected';
                showMessage(`Request ${action} successfully!`, 'success');
                
                // Hide approval section
                hideApprovalSection();
                
                // Reload request details
                setTimeout(() => {
                    loadRequest();
                }, 1000);
                
            } catch (error) {
                showMessage('Error updating request: ' + error.message, 'error');
            }
        }
        
        function hideApprovalSection() {
            document.getElementById('approverSection').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        // Load request when page loads
        window.addEventListener('DOMContentLoaded', loadRequest);
    </script>
</body>
</html>
