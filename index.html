<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPM System Access Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .auth-section {
            margin: 30px 0;
        }
        
        .email-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3a56d4;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>OPM System Access Portal</h1>
            <p class="subtitle">Office of the Prime Minister - Uganda</p>
            
            <div id="errorMessage" class="error"></div>
            
            <div class="auth-section">
                <p><strong>Enter your official email address:</strong></p>
                <input type="email" id="userEmail" class="email-input" 
                       placeholder="your.name@opm.go.ug">
                
                <button onclick="checkAuthorization()" class="btn">Continue</button>
            </div>
        </div>
    </div>
    
    <script>
        // Strict authorization list
        const AUTHORIZED_USERS = {
            "kasangakidoryn@gmail.com": "Doreen Kasangaki",
            "aprossyeunice@gmail.com": "Eunice Prossy Akello",
            "joshuakalungi101@gmail.com": "Joshua Kalungi",
            "asikumahfuzu@gmail.com": "Asiku Mahfuz",
            "noelikwap@gmail.com": "Noel Ikwap",
            "anitahnakkazi@gmail.com": "Anita Nakazzi"
        };
        
        function checkAuthorization() {
            const email = document.getElementById('userEmail').value.trim().toLowerCase();
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous error
            errorDiv.style.display = 'none';
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Check if authorized
            if (AUTHORIZED_USERS[email]) {
                // Store user info in localStorage
                localStorage.setItem('opm_user', JSON.stringify({
                    email: email,
                    name: AUTHORIZED_USERS[email],
                    authorized: true,
                    timestamp: new Date().getTime()
                }));
                
                // Redirect to main form
                window.location.href = 'form.html';
            } else {
                showError('Access denied. Your email is not authorized to use this system.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('userEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAuthorization();
            }
        });
        
        // Auto-focus on input
        window.onload = function() {
            document.getElementById('userEmail').focus();
        };
    </script>
</body>
</html>
