<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OPM System Access</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 40px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .user-info h2 {
            margin: 0;
            color: #333;
        }
        
        .user-info p {
            margin: 5px 0 0 0;
            color: #666;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .nav-btn:hover {
            background: #3a56d4;
        }
        
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #4361ee;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card .count {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        
        .requests-table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .requests-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .requests-table th {
            background: #4361ee;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .requests-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .requests-table tr:hover {
            background: #f8f9ff;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .pending { background: #fff3cd; color: #856404; }
        .approved { background: #d4edda; color: #155724; }
        .rejected { background: #f8d7da; color: #721c24; }
        
        .action-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .action-btn:hover {
            background: #3a56d4;
        }
        
        .refresh-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #5a6268;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
            
            .requests-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <h2><i class="fas fa-tachometer-alt"></i> OPM System Access Dashboard</h2>
                <p>Welcome, <span id="userName">User</span> (<span id="userEmail">user@example.com</span>)</p>
            </div>
            <div class="nav-buttons">
                <a href="form.html" class="nav-btn">
                    <i class="fas fa-plus"></i> New Request
                </a>
                <button onclick="logout()" class="nav-btn" style="background: #e74c3c;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <h3><i class="fas fa-clock"></i> Pending Requests</h3>
                <div class="count" id="pendingCount">0</div>
                <p>Awaiting approval</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-check-circle"></i> Approved Requests</h3>
                <div class="count" id="approvedCount">0</div>
                <p>Successfully approved</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-times-circle"></i> Rejected Requests</h3>
                <div class="count" id="rejectedCount">0</div>
                <p>Requests rejected</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-users"></i> Total Staff</h3>
                <div class="count" id="totalStaff">0</div>
                <p>Staff with access requests</p>
            </div>
        </div>
        
        <!-- Requests Table -->
        <div class="requests-table-container">
            <h3><i class="fas fa-list"></i> All Access Requests</h3>
            
            <div id="requestsTableContainer">
                <!-- Table will be loaded here -->
            </div>
            
            <button onclick="loadRequests()" class="refresh-btn">
                <i class="fas fa-sync"></i> Refresh Data
            </button>
        </div>
    </div>
    
    <script>
        // Check if user is authorized
        const userData = JSON.parse(localStorage.getItem('opm_user') || '{}');
        if (!userData.authorized) {
            window.location.href = 'index.html';
        }
        
        // Display user info
        document.getElementById('userName').textContent = userData.name;
        document.getElementById('userEmail').textContent = userData.email;
        
        // Load all requests
        function loadRequests() {
            try {
                const allRequests = JSON.parse(localStorage.getItem('opm_requests') || '[]');
                
                // Calculate stats
                const pending = allRequests.filter(r => r.status === 'pending').length;
                const approved = allRequests.filter(r => r.status === 'approved').length;
                const rejected = allRequests.filter(r => r.status === 'rejected').length;
                
                // Calculate total unique staff
                const allStaff = new Set();
                allRequests.forEach(request => {
                    if (request.staffList) {
                        request.staffList.forEach(staff => {
                            allStaff.add(staff.Email);
                        });
                    }
                });
                
                // Update stats
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('approvedCount').textContent = approved;
                document.getElementById('rejectedCount').textContent = rejected;
                document.getElementById('totalStaff').textContent = allStaff.size;
                
                // Display table
                displayRequestsTable(allRequests);
                
            } catch (error) {
                console.error('Error loading requests:', error);
                document.getElementById('requestsTableContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading data</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }
        
        function displayRequestsTable(requests) {
            const container = document.getElementById('requestsTableContainer');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No requests yet</h3>
                        <p>Create your first access request to get started</p>
                        <a href="form.html" class="nav-btn" style="display: inline-flex; margin-top: 20px;">
                            <i class="fas fa-plus"></i> Create Request
                        </a>
                    </div>
                `;
                return;
            }
            
            // Sort by latest first
            requests.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = `
                <table class="requests-table">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Date</th>
                            <th>Staff Count</th>
                            <th>System</th>
                            <th>Status</th>
                            <th>Requested By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            requests.forEach(request => {
                const staffCount = request.staffList ? request.staffList.length : 0;
                const date = new Date(request.timestamp).toLocaleDateString();
                
                html += `
                    <tr>
                        <td><strong>${request.id}</strong></td>
                        <td>${date}</td>
                        <td>${staffCount}</td>
                        <td>${request.systemName || request.system || 'N/A'}</td>
                        <td>
                            <span class="status-badge ${request.status}">
                                ${request.status.charAt(0).toUpperCase() + request.status.slice(1)}
                            </span>
                        </td>
                        <td>${request.requestingOfficer || 'N/A'}</td>
                        <td>
                            <button onclick="viewRequest('${request.id}')" class="action-btn">
                                <i class="fas fa-eye"></i> View
                            </button>
                            ${request.status === 'pending' ? `
                            <button onclick="copyApprovalLink('${request.id}')" class="action-btn" style="background: #4CAF50;">
                                <i class="fas fa-copy"></i> Copy Link
                            </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function viewRequest(requestId) {
            // Store the request ID to view
            sessionStorage.setItem('view_request_id', requestId);
            window.location.href = 'request-view.html';
        }
        
        function copyApprovalLink(requestId) {
            const approvalLink = `${window.location.origin}/approval.html?id=${requestId}`;
            navigator.clipboard.writeText(approvalLink).then(() => {
                alert('Approval link copied to clipboard!');
            });
        }
        
        function logout() {
            localStorage.removeItem('opm_user');
            window.location.href = 'index.html';
        }
        
        // Load requests on page load
        window.addEventListener('DOMContentLoaded', loadRequests);
    </script>
</body>
</html>
