<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access Request - OPM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 25px 40px;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .user-info h3 {
            margin: 0;
            color: #333;
        }
        
        .user-info p {
            margin: 5px 0 0 0;
            color: #666;
        }
        
        .logout-btn {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #e9ecef;
        }
        
        .form-card {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            text-align: center;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        label.required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .email-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .email-input {
            flex: 1;
        }
        
        .add-staff-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .add-staff-btn:hover {
            background: #3a56d4;
        }
        
        .staff-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
            display: none;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .detail-value {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .error {
            background: #ffeaea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        
        .approval-link {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #90caf9;
        }
        
        @media (max-width: 768px) {
            .details-grid,
            .checkbox-grid,
            .date-inputs {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with user info -->
        <div class="header">
            <div class="user-info">
                <h3 id="userName">User</h3>
                <p id="userEmail">user@example.com</p>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
        
        <!-- Main Form -->
        <div class="form-card">
            <h1>System Access Request Form</h1>
            
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            
            <form id="accessRequestForm">
                <!-- Staff Email Input -->
                <div class="form-section">
                    <h3>Staff Information</h3>
                    <div class="form-group">
                        <label for="staffEmail" class="required">Enter Staff Email:</label>
                        <div class="email-input-group">
                            <input type="email" id="staffEmail" class="email-input" 
                                   placeholder="staff.email@opm.go.ug" required>
                            <button type="button" onclick="addStaff()" class="add-staff-btn">
                                Add Staff
                            </button>
                        </div>
                        <p style="color: #666; font-size: 0.9em; margin-top: 5px;">
                            Enter email and click "Add Staff" to populate details
                        </p>
                    </div>
                    
                    <!-- Staff Details -->
                    <div id="staffDetails" class="staff-details">
                        <h4>Staff Details</h4>
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">First Name</div>
                                <div class="detail-value" id="firstName">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Middle Name</div>
                                <div class="detail-value" id="middleName">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Last Name</div>
                                <div class="detail-value" id="lastName">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value" id="staffEmailDisplay">-</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Title/Position</div>
                                <div class="detail-value" id="staffTitle">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- System Selection -->
                <div class="form-section">
                    <h3>System Details</h3>
                    <div class="form-group">
                        <label for="system" class="required">System Required:</label>
                        <select id="system" required>
                            <option value="">Select System</option>
                            <option value="progres_v4">Progres V4</option>
                            <option value="bims">BIMS</option>
                            <option value="rapp">RAPP</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Access Rights Required:</label>
                        <div class="checkbox-grid">
                            <label class="checkbox-item">
                                <input type="checkbox" name="access" value="registration_level_1">
                                Registration Level 1
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="access" value="registration_level_2">
                                Registration Level 2
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="access" value="print">
                                Print
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="access" value="export">
                                Export
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="access" value="rsd">
                                RSD
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="access" value="dtr">
                                DTR
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Access Duration -->
                <div class="form-section">
                    <h3>Access Duration</h3>
                    <div class="form-group">
                        <div class="date-inputs">
                            <div>
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" required readonly>
                            </div>
                            <div>
                                <label for="endDate" class="required">End Date</label>
                                <input type="date" id="endDate" required>
                            </div>
                        </div>
                        <p style="color: #666; font-size: 0.9em; margin-top: 5px;">
                            End date must be within one year from start date
                        </p>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is authorized
        const userData = JSON.parse(localStorage.getItem('opm_user') || '{}');
        if (!userData.authorized) {
            window.location.href = 'index.html';
        }
        
        // Display user info
        document.getElementById('userName').textContent = userData.name;
        document.getElementById('userEmail').textContent = userData.email;
        
        // Sample staff database (in real app, load from CSV)
        const staffDatabase = [
            {
                "First Name": "John",
                "Middle Name": "Michael",
                "Last Name": "Doe",
                "Email": "john.doe@opm.go.ug",
                "Title/Position": "Registration Officer"
            },
            {
                "First Name": "Jane",
                "Middle Name": "Ann",
                "Last Name": "Smith",
                "Email": "jane.smith@opm.go.ug",
                "Title/Position": "Data Analyst"
            },
            {
                "First Name": "Robert",
                "Middle Name": "James",
                "Last Name": "Johnson",
                "Email": "robert.j@opm.go.ug",
                "Title/Position": "System Administrator"
            }
        ];
        
        // Set current date as default start date
        function setDefaultDates() {
            const today = new Date();
            const oneYearLater = new Date();
            oneYearLater.setFullYear(today.getFullYear() + 1);
            
            // Format dates as YYYY-MM-DD
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById('startDate').value = formatDate(today);
            document.getElementById('endDate').value = formatDate(oneYearLater);
            document.getElementById('endDate').min = formatDate(today);
            document.getElementById('endDate').max = formatDate(oneYearLater);
        }
        
        // Add staff function
        function addStaff() {
            const email = document.getElementById('staffEmail').value.trim().toLowerCase();
            const errorDiv = document.getElementById('errorMessage');
            const staffDetails = document.getElementById('staffDetails');
            
            // Clear previous error
            errorDiv.style.display = 'none';
            
            if (!email) {
                showError('Please enter staff email.');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Find staff in database
            const staff = staffDatabase.find(s => 
                s.Email.toLowerCase() === email
            );
            
            if (staff) {
                // Populate staff details
                document.getElementById('firstName').textContent = staff["First Name"] || '-';
                document.getElementById('middleName').textContent = staff["Middle Name"] || '-';
                document.getElementById('lastName').textContent = staff["Last Name"] || '-';
                document.getElementById('staffEmailDisplay').textContent = staff["Email"] || '-';
                document.getElementById('staffTitle').textContent = staff["Title/Position"] || '-';
                
                staffDetails.style.display = 'block';
            } else {
                showError('Staff not found in database. Please check the email.');
                staffDetails.style.display = 'none';
            }
        }
        
        // Handle form submission
        document.getElementById('accessRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const staffEmail = document.getElementById('staffEmail').value.trim();
            const system = document.getElementById('system').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Get selected access rights
            const accessCheckboxes = document.querySelectorAll('input[name="access"]:checked');
            const accessRights = Array.from(accessCheckboxes).map(cb => cb.value);
            
            // Validate
            if (!validateForm(staffEmail, system, accessRights, startDate, endDate)) {
                return;
            }
            
            // Submit form
            submitRequest(staffEmail, system, accessRights, startDate, endDate);
        });
        
        function validateForm(staffEmail, system, accessRights, startDate, endDate) {
            const errorDiv = document.getElementById('errorMessage');
            
            if (!staffEmail) {
                showError('Please enter staff email.');
                return false;
            }
            
            if (!system) {
                showError('Please select a system.');
                return false;
            }
            
            if (accessRights.length === 0) {
                showError('Please select at least one access right.');
                return false;
            }
            
            if (!startDate || !endDate) {
                showError('Please select both start and end dates.');
                return false;
            }
            
            // Check if end date is within one year
            const start = new Date(startDate);
            const end = new Date(endDate);
            const oneYearLater = new Date(start);
            oneYearLater.setFullYear(start.getFullYear() + 1);
            
            if (end > oneYearLater) {
                showError('End date cannot exceed one year from start date.');
                return false;
            }
            
            if (end < start) {
                showError('End date cannot be before start date.');
                return false;
            }
            
            return true;
        }
        
        function submitRequest(staffEmail, system, accessRights, startDate, endDate) {
            // Generate unique request ID
            const requestId = 'REQ-' + Date.now();
            
            // Get staff details
            const staff = staffDatabase.find(s => s.Email.toLowerCase() === staffEmail.toLowerCase());
            
            // Create approval link
            const approvalLink = `${window.location.origin}/approval.html?id=${requestId}`;
            
            // Display success message with approval link
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `
                <h3>Request Submitted Successfully!</h3>
                <p><strong>Request ID:</strong> ${requestId}</p>
                <p><strong>Staff:</strong> ${staff ? `${staff["First Name"]} ${staff["Last Name"]}` : staffEmail}</p>
                <p><strong>System:</strong> ${document.getElementById('system').options[document.getElementById('system').selectedIndex].text}</p>
                
                <div class="approval-link">
                    <h4>Share this link with approver:</h4>
                    <input type="text" value="${approvalLink}" readonly 
                           style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #90caf9; border-radius: 4px;">
                    <button onclick="copyToClipboard('${approvalLink}')" 
                            style="background: #1976d2; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                        Copy Link
                    </button>
                    <button onclick="newRequest()" 
                            style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 10px;">
                        New Request
                    </button>
                </div>
            `;
            successDiv.style.display = 'block';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Reset form
            document.getElementById('accessRequestForm').reset();
            document.getElementById('staffDetails').style.display = 'none';
            setDefaultDates();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            });
        }
        
        function newRequest() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('staffEmail').focus();
        }
        
        function logout() {
            localStorage.removeItem('opm_user');
            window.location.href = 'index.html';
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            setDefaultDates();
            
            // Allow Enter key in email field to trigger Add Staff
            document.getElementById('staffEmail').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addStaff();
                }
            });
            
            // Focus on email input
            document.getElementById('staffEmail').focus();
        });
    </script>
</body>
</html>
